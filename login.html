<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Banking App</title>
  </head>
  <body>
    <header class="login-page">
      <nav class="header-nav container">
        <div class="logo">
          <img src="./wallet-passes-app.png" alt="logo" />
          <div class="logo-writing">
            <h2>Banking</h2>
            <h3>App</h3>
          </div>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Cards</a></li>
            <li><a href="#">Loan</a></li>
            <li><a href="#">Customer Care</a></li>
          </ul>
        </div>
      </nav>
      <section class="login-card-section">
        <div class="login-card">
          <div class="login-card-gif">
            <img src="./81107-welcome.gif" alt="" />
          </div>
          <div class="login-card-main">
            <form>
              <div class="login-head">
                <h2 style="color: #000">
                  User <span style="color: #377dff">Login</span>
                </h2>
              </div>
              <div class="form-container">
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
                <input type="submit" class="input input-btn" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
